<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Kant 2.0</title>
    <link rel="icon" type="image/x-icon" href="star.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Nag≈Ç√≥wek -->
        <header>
            <div class="header-top">
                <div class="header-title">
                    <h1>Project Kant 2.0</h1>
                    <p>Baza danych zaklƒôƒá i sztuczek z systemu Deadlands</p>
                </div>
                <div class="header-auth">
                    <button id="loginBtn" class="auth-btn">Zaloguj siƒô</button>
                    <span id="userInfo" class="user-info" style="display: none;">
                        <span id="userName"></span>
                        <button id="logoutBtn" class="auth-btn logout">Wyloguj siƒô</button>
                    </span>
                </div>
            </div>
        </header>

        <!-- Nawigacja zak≈Çadek -->
        <div class="tabs-navigation">
            <button class="tab-btn active" data-tab="card-view">üé¥ Widok Karciany</button>
            <button class="tab-btn" data-tab="table-view">üìã Tabela</button>
        </div>

        <!-- Widok Karciany -->
        <div id="card-view" class="view-section active">
            <!-- Omnibox Search -->
            <div class="omnibox-container card-search-container">
                <div class="search-box card-search-box">
                    <input 
                        type="text" 
                        id="cardSearchInput" 
                        placeholder="üîç Szukaj kanta..."
                        class="search-input"
                        autocomplete="off"
                    >
                </div>
                <div class="omnibox-suggestions" id="omniboxSuggestions"></div>
            </div>

            <!-- Karciany widok - pojedyncza karta -->
            <div class="card-display-container">
                <div class="game-card" id="gameCard">
                    <div class="loading-card">≈Åadowanie danych...</div>
                </div>


            </div>
        </div>

        <!-- Widok Tabelaryczny -->
        <div id="table-view" class="view-section">
            <div class="controls-panel">
                <!-- Wyszukiwanie -->
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Szukaj po angielskiej lub polskiej nazwie..."
                        class="search-input"
                    >
                    <span class="search-icon">üîç</span>
                </div>

                <!-- Filtry -->
                <div class="filters">
                    <div class="filter-group">
                        <label for="typeFilter">Typ:</label>
                        <select id="typeFilter" class="filter-select">
                            <option value="">Wszystkie</option>
                            <option value="kant">Kanty</option>
                            <option value="sztuka">Sztuczki</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="sourceFilter">≈πr√≥d≈Ço:</label>
                        <select id="sourceFilter" class="filter-select">
                            <option value="">Wszystkie ≈∫r√≥d≈Ça</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="featureFilter">Cecha:</label>
                        <select id="featureFilter" class="filter-select">
                            <option value="">Wszystkie cechy</option>
                        </select>
                    </div>

                    <button id="resetFilters" class="btn-reset">‚ü≤ Reset filtry</button>
                </div>
            </div>

            <!-- Licznik wynik√≥w -->
            <div class="results-info">
                <p id="resultsCount">≈Åadowanie danych...</p>
            </div>

            <!-- Tabela kant√≥w -->
            <div class="table-wrapper">
                <table id="spellsTable" class="spells-table">
                    <thead>
                        <tr>
                            <th class="expand-col">‚ñº</th>
                            <th class="sortable sort-asc" data-sort="NazwaPL">Nazwa (PL)</th>
                            <th class="sortable" data-sort="Nazwa">Nazwa (EN)</th>
                            <th class="sortable" data-sort="type">Typ</th>
                            <th class="sortable" data-sort="≈πr√≥d≈Ço">≈πr√≥d≈Ço</th>
                            <th class="sortable" data-sort="Cecha">Cecha</th>
                            <th class="sortable" data-sort="Min. Rƒôka">Min. Rƒôka</th>
                            <th class="sortable" data-sort="Rzucanie">Czas przygotowania</th>
                            <th class="sortable" data-sort="Czas">Czas dzia≈Çania</th>
                            <th class="sortable" data-sort="Zasiƒôg">Zasiƒôg</th>
                        </tr>
                    </thead>
                    <tbody id="spellsBody">
                        <tr class="loading-row">
                            <td colspan="10">≈Åadowanie danych...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Details modal -->
        <div id="detailsPanel" class="details-panel" style="display: none;">
            <div class="details-content">
                <button id="closeDetails" class="btn-close">‚úï</button>
                <div id="detailsBody"></div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span id="closeLoginModal" class="close">&times;</span>
            <h2>Zaloguj siƒô</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Has≈Ço:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-btn">Zaloguj</button>
                <div id="loginError" class="error-message" style="display: none;"></div>
                <div id="loginSuccess" class="success-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
